<ion-content padding> 

  <ion-grid>
    <ion-row nowrap>
      <button ion-button col-4>Players</button>
      <button ion-button col-4 (click)="changeHandStatus()">{{handStatus}}</button>
      <button ion-button col-4 (click)="newHand()">New Hand</button>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row nowrap>
      <button ion-button col-4 (click)="call()">call</button>
      <span col-4 id="display"class="display">
          <p text-center id="betTitle">bet</p>
          <p id="primaryNumber">{{primaryNumber}}</p>
      </span>
      <button ion-button col-4 (click)="potBet()">fold</button>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row nowrap>
      <button ion-button col-4 color="light" round *ngFor="let n of row1" (click)="register(n)">{{n}}</button>
    </ion-row> 
    <ion-row nowrap>
      <button ion-button col-4 color="light" round *ngFor="let n of row2" (click)="register(n)">{{n}}</button>
    </ion-row>
    <ion-row nowrap>
      <button ion-button col-4 color="light" round *ngFor="let n of row3" (click)="register(n)">{{n}}</button>
    </ion-row>
    <ion-row nowrap>
        <button *ngIf="ac" ion-button col-3  (click)="allClear()">AC</button>
        <button *ngIf="!ac" ion-button col-3  (click)="clear()">C</button>
        <button ion-button col-3 color="light" (click)="register('0')" >0</button>
        <button ion-button col-3 color="light" (click)="addDecimal()" >.</button>
        <button ion-button col-3 (click)="solve(true)">=</button>
    </ion-row>
  </ion-grid>

  <p> POT {{pot}}</p>
  <p>Current Bet {{currentBet}}</p>
  <p>Pot Bet Amount {{potBetAmount}}</p>

</ion-content>
