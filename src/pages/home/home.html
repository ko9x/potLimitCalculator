<ion-content padding> 

  <ion-grid>
    <ion-row nowrap>
      <button ion-button col-4 class="topButtons">Players</button>
      <button ion-button col-4 class="topButtons" (click)="changeHandStatus()">{{handStatus}}</button>
      <button ion-button col-4 class="topButtons" (click)="newHand()">New Hand</button>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <button ion-button col-1 id="firstTenButton"></button>
      <button ion-button col-1 class="tenButtons"></button>
      <button ion-button col-1 class="tenButtons"></button>
      <button ion-button col-1 class="tenButtons"></button>
      <button ion-button col-1 class="tenButtons"></button>
      <button ion-button col-1 class="tenButtons"></button>
      <button ion-button col-1 class="tenButtons"></button>
      <button ion-button col-1 class="tenButtons"></button>
      <button ion-button col-1 class="tenButtons"></button>
      <button ion-button col-1 class="tenButtons"></button>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row nowrap>
      <button ion-button col-4 (click)="call()">call</button>
      <span col-4 id="betDisplay">
          <p text-center class="displayText">bet</p>
          <p id="primaryNumber">{{primaryNumber}}</p>
      </span>
      <button ion-button col-4 >fold</button>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row nowrap>
      <button ion-button col-4 color="light" round *ngFor="let n of row1" (click)="register(n)">{{n}}</button>
    </ion-row> 
    <ion-row nowrap>
      <button ion-button col-4 color="light" round *ngFor="let n of row2" (click)="register(n)">{{n}}</button>
    </ion-row>
    <ion-row nowrap>
      <button ion-button col-4 color="light" round *ngFor="let n of row3" (click)="register(n)">{{n}}</button>
    </ion-row>
    <ion-row nowrap>
        <button ion-button col-3 class="zeroRow" (click)="clear()">C</button>
        <button ion-button col-3 class="zeroRow" color="light" (click)="register('0')" >0</button>
        <button ion-button col-3 class="zeroRow" color="light" (click)="addDecimal()" >.</button>
        <button ion-button col-3 class="zeroRow" (click)="solve(true)">=</button>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row nowrap>
      <span col-4 class="bottomDisplay">
        <p text-center class="displayText">current bet</p>
        <p id="primaryNumber">{{currentBet}}</p>
      </span>
      <button round ion-button col-4 id="potBetButton" (click)="potBet()">Pot Bet</button>
      <span col-4 class="bottomDisplay">
        <p text-center class="displayText">in the pot</p>
        <p id="primaryNumber">{{pot}}</p>
      </span>
    </ion-row>
  </ion-grid>
</ion-content>
